<!DOCTYPE html>

<head>
  <title>Sounding Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sounding.css">
</head>

<body>
  <div id="loading-div">Loading</div>
  <div id="main-div">
    <div id="sounding-table"></div>
    <div id="sounding-diagram-container">
      <div id="sounding-diagram-title">[Model]</div>
      <canvas id="sounding-diagram" width="500" height="600px"></canvas>
      <div id="sounding-diagram-settings">
        <p><label id="sounding-error"></label></p>
        <label>Skew: <input id="skew-input" type="number"></label>
        <label>Tstep: <input id="tstep-input" type="number" min="1"></label>
        <label>Tmin: <input id="tmin-input" type="number" disabled></label>
        <label>Tmax: <input id="tmax-input" type="number" disabled></label>
        <label><input type="checkbox" id="check-automatic-limits" checked>Automatic</label>
      </div>
    </div>
    <div id="sounding-right-panel">
      <div class="feature-list">
        <div class="feature-list-title">Functions</div>
        <div class="feature-list-body"><ul id="sounding-function-list-ul"></ul></div>
      </div>
      <div class="feature-list">
        <div class="feature-list-title">Curves</div>
        <div class="feature-list-body"><ul id="sounding-curve-list-ul"></ul></div>
      </div>
      <div id="sounding-indices-title">Indices</div>
      <div id="sounding-indices-body"></div>
    </div>
  </div>

  <ul id="sounding-table-menu">
    <li id="sounding-table-menu-insert-below">Insert below</li>
    <li id="sounding-table-menu-insert-above">Insert above</li>
    <li id="sounding-table-menu-delete">Delete</li>
  </ul>
  <script src="./bundle.js"></script>
  <script>window.initializeSounding();</script>
</body>
