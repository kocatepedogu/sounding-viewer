<!DOCTYPE html>

<head>
  <title>Sounding Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="viewer.css">
</head>

<body>
  <div id="loading-div">Loading</div>
  <div id="main-div">
    <div id="sounding-table"></div>
    <div id="sounding-diagram-container">
      <div id="sounding-diagram-title">[Model]</div>
      <div id="sounding-diagram-toolbar">
        <button type="submit" id="load-new-btn" onclick="window.location.href='./index.html';">New</button>
        <button type="button" id="settings-btn">Settings</button>
        <button type="button" id="level-details-btn">Level details</button>
        <button type="button" id="hodograph-btn">Hodograph</button>
        <button type="button" id="export-btn">Export</button>
      </div>
      <canvas id="sounding-diagram"></canvas>
      <div id="sounding-diagram-information-box" hidden></div>
      <p><label id="sounding-error"></label></p>
      <div id="copyright-notice">
        <a href="../../LICENSE.txt" target="_blank">LICENSE</a>
        Copyright &copy; 2023 Doğu Kocatepe
      </div>
    </div>

    <div id="sounding-right-panel">
      <div class="feature-list">
        <div class="feature-list-title">Functions</div>
        <div class="feature-list-body"><ul id="sounding-function-list-ul"></ul></div>
      </div>
      <div class="feature-list">
        <div class="feature-list-title">Curves</div>
        <div class="feature-list-body"><ul id="sounding-curve-list-ul"></ul></div>
      </div>
      <div id="sounding-indices-title">Indices</div>
      <div id="sounding-indices-body"></div>
    </div>
  </div>

  <div id="sounding-level-details" hidden>
    <div id="sounding-level-details-title" class="dialog-title">Level Details
      <div id="sounding-level-details-close" class="dialog-close">X</div>
    </div>
    <textarea id="sounding-level-details-text" readonly></textarea>
  </div>

  <div id="hodograph" hidden>
    <div id="hodograph-title" class="dialog-title">Hodograph
      <div id="hodograph-close" class="dialog-close">X</div>
    </div>
    <canvas id="hodograph-canvas" width="360px" height="360px"></canvas>
  </div>

  <div id="sounding-diagram-settings" hidden>
    <div id="sounding-diagram-settings-title" class="dialog-title">Diagram Settings
      <div id="sounding-diagram-settings-close" class="dialog-close">X</div>
    </div>
    <div id="sounding-diagram-settings-body">
      <br><label>Skew: <input id="skew-input" type="number"></label>
      <br><label>Tstep: <input id="tstep-input" type="number" min="1"></label>
      <br><label>Tmin: <input id="tmin-input" type="number" disabled></label>
      <br><label>Tmax: <input id="tmax-input" type="number" disabled></label>
      <br><label><input type="checkbox" id="check-automatic-limits" checked>Automatic</label>
    </div>
  </div>

  <ul id="sounding-table-menu">
    <li id="sounding-table-menu-insert-below">Insert below</li>
    <li id="sounding-table-menu-insert-above">Insert above</li>
    <li id="sounding-table-menu-delete">Delete</li>
  </ul>
  <script src="./bundle.js"></script>
  <script>window.initializeSounding();</script>
</body>
