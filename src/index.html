<!DOCTYPE html>
<head>
  <title>Choose Data Source</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="title"></div>
  <div id="main-div">
    <div id="form-div">
      <form method="GET" action="./sounding.html">
        <fieldset>
          <legend>Data source and Location</legend>
          <ul id="options">
            <li>
              <label for="srcselector">Source</label>
              <select id="srcselector" name="src">
                <option value="rucsoundings">rucsoundings.noaa.gov</option>
                <option value="nomads">nomads.ncep.noaa.gov</option>
              </select>
            </li>
          </ul>
          <button type="submit">Load</button>
        </fieldset>
      </form>
    </div>
    <div id="map-div"></div>
  </div>
  <script src="./index.js" type="module"></script>
</body>
